server {
    listen 80;

    # 1. API 요청을 위한 경로
    location /api/ {
        proxy_pass http://backend:8080; # Spring Boot 서비스 이름
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 2. WebSocket 및 SockJS를 위한 경로
    #    /ws 로 시작하는 모든 경로를 처리합니다.
    location /ws/ {
        proxy_pass http://backend:8080/ws/; # Spring Boot의 WebSocket 엔드포인트
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400s; # 타임아웃 방지
    }
    
    # 3. 그 외 모든 요청은 React 앱으로 전달 (가장 마지막에 위치)
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}