# ===========================================================
# CONFIGURATION FOR THE DOCKER DEPLOYMENT ENVIRONMENT
# ===========================================================

# --- MySQL (Injected by Docker Compose) ---
# These values are placeholders. They will be overridden by the environment variables
# defined in the docker-compose.yml file at runtime.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# --- JWT & Cloudinary Secrets (Injected by Docker Compose) ---
# These secrets are also injected from the .env file via docker-compose.yml.
app.jwt-secret=${APP_JWT_SECRET}
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# --- JPA DDL-AUTO Configuration ---
# 'update': Updates the database schema if there are changes in the entities, while preserving existing data.
# This is a safe setting for development and early production stages.
# For mature production environments, consider using 'validate' or 'none'.
spring.jpa.hibernate.ddl-auto=update